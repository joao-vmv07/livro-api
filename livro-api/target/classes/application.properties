spring.application.name=book

# Configura��o do banco de dados H2
spring.datasource.url=jdbc:h2:mem:data_livro
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=22
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configura o Hibernate para criar as tabelas automaticamente
spring.jpa.hibernate.ddl-auto=update

# Configura a execu��o autom�tica do script data.sql
spring.sql.init.mode=always

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true